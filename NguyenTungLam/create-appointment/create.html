<body>
	<div class="container-fluid row body">
		<div class="sidebar">
			<div class="sidebar--logo">
				<div class="logo">
					<a href="../homepage/homepage.html"><img src="../images/navi_logo.gif" alt=""></a>
				</div>

					<img src="../images/login.gif" alt="">

			</div>
			<div class="sidebar--menu">
				<ul>
					<li>
						<a href="../appointment/appointment.html"><img src="../images/schedule.gif" alt=""></a>
					</li>
					<li>
						<a href="../create-appointment/create.html"><img src="../images/reserve.gif" alt=""></a>
					</li>
					<li>
						<a href="../setup/setup.html"><img src="../images/setup.gif" alt=""></a>
					</li>

					</li>

						<a href="#top"><img src="../images/top1.gif" alt=""></a>

						<a href="../login/login.html"><img src="../images/logout.gif" alt=""></a>
					</li>	
				</ul>

			</div>
		</div>
		<div class="right">
			<div class="menu">
				<div class="col-md-12 col-12">
					<span><a href=""><i class="fas fa-bars"></i></a></span>
					<span id="menu--text-red">Book a room</span>
				</div>
			</div>
			<div class="content container-fluid">
				<div class="content--form col-md-10 col-12">
					<form class="container-fluid">
						<div class="form-group row">
							<label for="room" class="col-md-2 col-12 col-form-label">Conference room</label>
							<div class="col-md-10 col-12">
							  <input type="text" class="form-control" id="room" placeholder="">
							</div>
						</div>
						<div class="form-group row">
							<label for="name" class="col-md-2 col-12 col-form-label">Meeting name</label>
							<div class="col-md-10 col-12">
							  <input type="text" class="form-control" id="name" placeholder="">
							</div>
						</div>
						<div class="form-group row">
							<label for="mode" class="col-md-2 col-2 col-form-label">Mode</label>
							<div class="col-md-10 col-10">
								<input type="radio" name="optradio">Chairman mode
							    <input type="radio" name="optradio">Simultaneous mode
							</div>
						</div>
						<div class="form-group row">
							<label for="call" class="col-md-2 col-12 col-form-label">Call conference</label>
							<div class="col-md-10 col-12">								
							    <ul class="call">
							    	<a href="#" class="btn call-a"><li>30 minutes from now</li></a>
							    	<a href="#" class="btn call-a"><li>1 hour from now</li></a>
							    	<a href="#" class="btn call-a"><li>3 hour from now</li></a>
							    	
							    </ul>				    
							</div>
						</div>
						<div class="form-group row">
							<label for="start" class="col-md-2 col-12 col-form-label">Start date</label>
							<div class="input-group mb-3 col-md-10 col-12">
							    <input type="text" class="form-control" placeholder="">
							    <div class="input-group-append">
							    	<button class="btn btn-design" type="submit"><i class="fas fa-calendar-alt"></i></button>  
								</div>
							</div>	
						</div>
						<div class="form-group row">
							<label for="end" class="col-md-2 col-12 col-form-label">End date</label>
							<div class="input-group mb-3 col-md-10 col-12">
							    <input type="text" class="form-control" placeholder="">
							    <div class="input-group-append">
							    <button class="btn btn-design" type="submit"><i class="fas fa-calendar-alt"></i></button>  
								</div>
							</div>
						</div>
						<div class="form-group row">
						    <label for="name" class="col-md-2 col-12 col-form-label">Meeting name</label>
						    <div class="col-md-10 col-12">
						      <input type="text" class="form-control" id="name" placeholder="">
						    </div>
						</div>
						<div class="form-group row">
							<label for="notice" class="col-md-2 col-12 col-form-label">Notice</label>
							<div class="col-md-10 col-12">
								<textarea name="" id="notice" width="100%" rows="4" class="form-control"></textarea>
							</div>		
						</div>
						<div class="form-group row">
							<label for="name" class="col-md-2 col-12 col-form-label"></label>
							<div class="col-md-10 col-12">
								<button type="submit" class="btn btn-success">Save</button>
							</div>	
						</div>
						  
						  
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
