<!DOCTYPE html>
<html>
<head>

	<title></title>
	<link rel="stylesheet" href="login.css">

<body>
	<div class="login">
		<p>Login</p>

			<form action="../homepage/homepage.html" method="post">
				<div>
					<label for="username">Username</label>
					<input type="text" id="username" name="username" value="" placeholder="">

				</div>
			</form>
		</div>
	</div>

</body>
