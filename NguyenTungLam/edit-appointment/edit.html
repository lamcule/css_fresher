<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="edit.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


</head>
<body>
	<section>
		<div class="container-fluid">
		  <div class="row box">
		    <div class="sidebar col-sm-2">
		      	<img src="../images/navi_logo.gif" width="100%" height="6%" alt="">
		      	<img src="../images/login.gif" width="100%" height="6%" alt="">
				<div class="aside">
					<img src="../images/schedule.gif" alt="">
					<img src="../images/schedule.gif" alt="">
					<img src="../images/schedule.gif" alt="">
					<img src="../images/schedule.gif" alt="">
					<img src="../images/schedule.gif" alt="">
					<img src="../images/schedule.gif" alt="" id="img-block">
					<img src="../images/schedule.gif" alt="">
				</div>
		    </div>
		    <div class="content col-sm-10">
		     	<div class="menu row">
		     		<div class="col-sm-12">
		     			<a href="#"><i class="fas fa-bars"></i></a>
		     			<span>Edit reservation</span>
		     		</div>
		     	</div>
		     	<div class="main-content">
		     		<div class="col-sm-12 navbar">
						<ul class="col-sm-12">
							<li class="col-sm-2">Reservation information</li>
							<li class="col-sm-2">List paticipants</li>
							<li class="col-sm-2">Documents</li>
							<li class="col-sm-2">Email</li>
							<li class="col-sm-2">Back to list</li>
						</ul>
		     		</div>
		     		<div class="form col-sm-9">
						<form action="#" method="post" accept-charset="utf-8">
							<div class="form-group row">
							    <label for="room" class="col-sm-2 col-form-label">Email</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="room" placeholder="room">
						    	</div>
						 	</div>
							<div class="form-group row">
							    <label for="name" class="col-sm-2 col-form-label">Password</label>
							    <div class="col-sm-10">
							      <input type="name" class="form-control" id="name" placeholder="meeting name">
							    </div>
							</div>
							<fieldset class="form-group">
							    <div class="row">
							      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
							      <div class="col-sm-10 radio">
							        <div class="form-check">
							          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
							          <label class="form-check-label" for="gridRadios1">
							            First radio
							          </label>
							        </div>
							        <div class="form-check">
							          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
							          <label class="form-check-label" for="gridRadios2">
							            Second radio
							          </label>
							        </div>
							      </div>
							    </div>
						  	</fieldset>
						  	<div class="row form-group" >
						  		<label for="" class="col-sm-2 col-form-label">Mode</label>
						  		<ul class="time-call col-sm-10">
						  			<li class="col-sm-3" id="mode">30 minutes from now</li>
						  			<li class="col-sm-3">1 hour from now</li>
						  			<li class="col-sm-3">3 hour from now</li>
						  		</ul>
						  	</div>
							<div class="row form-group">
								<label for="date" class="col-sm-2 col-form-label">Start date</label>
								<div class='col-sm-10'>
							        <div class="form-group">
							                <div class='input-group date' id='datetimepicker1'>
							                    <input type='text' id="date" class="form-control" />
							                    <span class="input-group-addon">
							                        <span class="icon-calendar "><a href=""><i class="fas fa-calendar-alt"></i></a></span>
							                    </span>
							                </div>
							            </div>
							        </div>
							        
							</div>
							<div class="row form-group">
								<label for="enddate" class="col-sm-2 col-form-label">End date</label>
								<div class='col-sm-10'>
							        <div class="form-group">
							                <div class='input-group date' id='datetimepicker2'>
							                    <input type='text' id="enddate" class="form-control" />
							                    <span class="input-group-addon">
							                        <span class="icon-calendar "><a href="" title=""><i class="fas fa-calendar-alt"></i></a></span>
							                    </span>
							                </div>
							            </div>
							        </div>						        
							</div>
							<div class="row form-group">
								<label for="agenda" class="col-sm-2 col-form-label">Agenda</label>
								<div class='col-sm-10'>
							        <input type='text' id="agenda" class="form-control" />		                    			        
								</div>
			     			</div>
			     			<div class="row form-group">
								<label for="notice" class="col-sm-2 col-form-label">Notice</label>
								<div class='col-sm-10'>
							        <textarea name="notice" rows="5" id="notice" class="form-group col-sm-12"></textarea>	                    			        
								</div>
			     			</div>
			     			<button type="submit" class="btn btn-success">Save</button>
						</form>
		     		</div>
		     	</div>
		   	 </div>
		  </div>
		</div>
	</section>

</body>
</html>
<script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
</script>
