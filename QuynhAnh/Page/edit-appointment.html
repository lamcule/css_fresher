<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="edit-appointment.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title here</title>
	<!--  -->
  </head>
  <body>
    <div class="container">
		<div class="top clearfix">
			<div class="logo left"><img src="../images/navi_logo.gif"/></div>
			<div class="header-area right">
				<a href="#"><i class="fa fa-bars"></i></a>
				<a href="#" class="home">Home</a>
			</div>
		</div>
		<div class="bottom clearfix">
			<div class="side-bar left">
				<div class="user"></div>
				<div class="menu">
						<div class="menu-img"><a href="#"><div  class="img img1"></div></a></div>
						<div class="menu-img"><a href="#"><div  class="img img2"></div></a></div>
						<div class="menu-img"><a href="#"><div  class="img img3"></div></a></div>
						<div class="menu-img"><a href="#"><div  class="img img4"></div></a></div>
						<div class="menu-img" id="space"><a href="#"><div  class="img img5"></div></a></div>
						<div class="menu-img"><a href="#"><div  class="img img6"></div></a></div>
						<div class="menu-img"><a href="#"><div  class="img img7"></div></a></div>
						<div class="menu-img">
							<button type="button" class="en">EN</button>
							<button type="button" class="jp">JP</button>
						</div>
				</div>
			</div>
			<div class="right">
				<div class="main">
					<div class="main-content">
						<div class="form-edits">
							<div class="form-edit-e">Reservation Information</div>
							<div class="form-edit-e">List Participants</div>
							<div class="form-edit-e">Document</div>
							<div class="form-edit-e">Email</div>
							<div class="form-edit-e">Back to list</div>
						</div>
						<form>
							<div class="form-content clearfix">
								<div class="form-element clearfix">
									<div class="form-label"><label for="">Conference Room</label></div>
									<div class="form-input"><input type="text" id="" class="single-input"></div>
								</div>
								<div class="form-element clearfix">
									<div class="form-label"><label for="">Meeting Name</label></div>
									<div  class="form-input"><input type="text" id=""  class="single-input"></div>
								</div>
								<div class="form-element clearfix">
									<label class="form-label">Mode</label>
									<div class="form-input form-input-radio">
										<span class="input-radio">
											<input type="radio" id=""> Chairman mode
										</span>
										<span class="input-radio">
											<input type="radio" id="" > Simultaneous mode
										</span>
									</div>
								</div>
								<div class="form-element  clearfix">
									<label for="" class="form-label">Call Conference</label>
									<div  class="form-input input-a">
										<a href="#"  class="line-height2">30 minutes from now</a>
										<a href="#" class="line-height2">1 hour from now</a>
										<a href="#" class="line-height2">3 hour from now</a>
									</div>
								</div>
								<div class="form-element  clearfix">
									<div class="form-label">
										<label for="">Start Date</label>
									</div>
									<div class="form-input">
										<div  class="single-input single-input-relative">
											<input type="text" id="" class="line-height2">
											<i class="fa fa-calendar"></i>
										</div>
									</div>
								</div>
								<div class="form-element  clearfix">
									<div class="form-label">
										<label for="">End Date</label>
									</div>
									<div class="form-input">
										<div  class="single-input single-input-relative">
											<input type="text" id="" class="line-height2">
											<i class="fa fa-calendar"></i>
										</div>
									</div>
								</div>
								<div class="form-element clearfix">
									<div class="form-label"><label for="">Agenda</label></div>
									<div  class="form-input"><input type="text" id=""  class="single-input"></div>
								</div>
								<div class="form-element clearfix">
									<div class="form-label"><label for="">Notice</label></div>
									<div  class="form-input"><textarea class="single-input" rows="4"></textarea></div>
								</div>
								<div class="form-element button">
									<button>Save</button>
								</div>
							</div>
						</form>
					</div>					
				</div>
			</div>
		</div>
	</div>
	
    <!-- Optional JavaScript -->    
    <script src="add javascript file path here"></script>    
  </body>
</html>
