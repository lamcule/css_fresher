<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="user-list.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title here</title>
	
  </head>
  <body>
    <div class="container">
		<div class="top clearfix">
			<div class="logo left"><img src="../images/navi_logo.gif"/></div>
			<div class="header-area right">
				<a href="#"><i class="fa fa-bars"></i></a>
				<a href="#" class="home">User list</a>
			</div>
		</div>
		<div class="bottom clearfix">
			<div class="side-bar left">
				<div class="user"></div>
				<div class="menu">
						<div class="menu-img"><a href="#"><div  class="img img1"></div></a></div>
						<div class="menu-img"><a href="#"><div  class="img img2"></div></a></div>
						<div class="menu-img"><a href="#"><div  class="img img3"></div></a></div>
						<div class="menu-img"><a href="#"><div  class="img img4"></div></a></div>
						<div class="menu-img" id="space"><a href="#"><div  class="img img5"></div></a></div>
						<div class="menu-img"><a href="#"><div  class="img img6"></div></a></div>
						<div class="menu-img"><a href="#"><div  class="img img7"></div></a></div>
						<div class="menu-img">
							<button type="button" class="en">EN</button>
							<button type="button" class="jp">JP</button>
						</div>
				</div>
			</div>
			<div class="right">
				<div class="main">
					<div class="main-buttons">
					<button>User list</button>
					<button>Add user</button>
				</div>
				<div class="main-table">
					<table>
						<tr>
							<th class="col12">Username</th>
							<th class="col12">Display name</th>
							<th class="col22">Email 1</th>
							<th class="col22">Email 2</th>
							<th class="col10">Is Chairman</th>
							<th class="col6">Is Admin</th>
							<th class="col9">Set order<div><span class="confirm-order">Confirm</span></div></th>
							<th>Admin</th>
						</tr>
						<tr>
							<td class="col12">Username</td>
							<td class="col12">Display name</td>
							<td class="col22">Email 1</td>
							<td class="col22">Email 2</td>
							<td class="col10 center">Yes</td>
							<td class="col6 center">Yes</td>
							<td class="col9 center"><input type="text" size="4" value="0" class="center"></td>
							<td class="center"><i class="fa fa-edit"></i><i class="fa fa-trash"></i></td>
						</tr>
						<tr>
							<td class="col12">Username</td>
							<td class="col12">Display name</td>
							<td class="col22">Email 1</td>
							<td class="col22">Email 2</td>
							<td class="col10 center">Yes</td>
							<td class="col6 center">Yes</td>
							<td class="col9 center"><input type="text" size="4" value="0" class="center"></td>
							<td class="center"><i class="fa fa-edit"></i><i class="fa fa-trash"></i></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	
    <!-- Optional JavaScript -->    
    <script src="add javascript file path here"></script>    
  </body>
</html>
